<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4" th:text="${task.id == null ? 'Criar Nova Tarefa' : 'Editar Tarefa'}"></h1>

    <form th:action="@{${task.id == null ? '/tasks/create' : '/tasks/edit/' + task.id}}" th:object="${task}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Digite o título da tarefa">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Digite a descrição da tarefa"></textarea>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="completed" th:field="*{completed}">
            <label class="form-check-label" for="completed">Concluída</label>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/tasks" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
