<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="my-4">Lista de Tarefas</h1>
  <a href="/tasks/create" class="btn btn-primary mb-3">Criar Nova Tarefa</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Descrição</th>
      <th>Concluída</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.id}">1</td>
      <td th:text="${task.title}">Tarefa Exemplo</td>
      <td th:text="${task.description}">Descrição da Tarefa</td>
      <td th:text="${task.completed}">false</td>
      <td>
        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Excluir</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
